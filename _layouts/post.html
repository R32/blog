<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/metro-bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/custom.css" />
    <style type="text/css">
      @media all and (min-width: 1200px) {
          .container {
            width: 970px;
          }
      }
      div.post{
        font-size:15px;
        margin-top: 1.6em;
      }
      div.post blockquote p {
        color:#666666;
        font-size: 14px
      }
      div.post li{
        margin: 15px 0;
      } 
    </style>
    <!--[if lt IE 9]>
      <script type="text/javascript" src="/assets/js/html5shiv.js"></script>
        <script type="text/javascript" src="/assets/js/css3-mediaqueries.js"></script>
    <![endif]-->
  </head>
    <body>
      <div id="wrap">
          {% include header.html %}
         <div id="mainContainer" class="container">       
          <h3>{{ page.title }} <a href="{{site.doc_url_path | append: page.path}}" target="_blank" class="badge doc-edit" data-toggle="tooltip" title=" 如果你发现错误可以尝试修改 ">改正错误...</a></h3> 
		  <p class="text-muted">{{ page.date | date: '%Y年%m月%d日 %H:%MGMT+8' }}</p>

		  <div class="post">{{ content }}</div>
          
          <hr class="gh" />
          <!-- 多说评论框 start -->
         <div class="ds-thread" data-thread-key="{{page.path | remove_first:'_posts/' | remove_first:'.markdown'}}" data-title="{{page.title}}" data-url="{{page.url}}"></div> 
         </div>
        
      </div>
{% include footer.html %}<script type="text/javascript" src="/assets/js/jquery.min.js"></script>

</html>

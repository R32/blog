{%- assign posts = site.categories[page.kind] -%}
<div>
	<div class="container">
		<div id="leftSideBar">
		{%- for post in posts %}
			<a href="#{{ post.id | split:'/' | last }}">{{ post.title }}</a>
		{%-  endfor -%}
		</div>
		<div id="mainContent">
		{%- for post in posts %}
			<div class="section" id="{{ post.id | split:'/' | last }}">
				<a href="{{ post.url }}">{{ post.title }}</a>
				<div>{{ post.excerpt }}<a class="more" href="{{ post.url }}" title="more...">.....</a></div>
			</div>
		{%-  endfor -%}
		</div>
	</div>
</div>
